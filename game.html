<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="">
  <link rel="stylesheet" href="/codequiz/assets/game.css">
</head>
<body>
  <div class="container">
      <div id="game" class="justify-center flex-column">
                   <div id="hud">
                        <div class="hud-item">
                              <p id="progressText" class="hud-prefix">
                                Question
                              </p>
                             <div id="progressBar">
                                  <div id="progressBarFull"></div>
                             </div>
                        </div>
                          <div class="hud-item">
                            <p class="hud-prefix">
                              Score
                            </p>
                            <h1 class="hud-main-text" id="score">0 </h1>
                          </div>

                          <div class="hud-item">
                            <p class="hud-prefix">
                             Seconds
                            </p>
                            <h1 class="hud-main-text" id="timerCount">60 </h1>
                          </div>

                  </div>
      </div>
  </div>

              <h1 id="question">Question goes here?</h1>
                  <div class="choice-container">
                  <p class="choice-prefix">A</p>
                  <p class="choice-text" data-number="1">Choice</p>
                  </div>
                    <div class="choice-container">
                    <p class="choice-prefix">B</p>
                    <p class="choice-text" data-number="2">Choice 2</p>
                    </div>
                      <div class="choice-container">
                      <p class="choice-prefix">C</p>
                      <p class="choice-text" data-number="3">Choice 3</p>
                      </div>
                        <div class="choice-container">
                        <p class="choice-prefix">D</p>
                        <p class="choice-text" data-number="4">Choice 4</p>
                        </div>
      </div>
  </div>
                <div class="container">
                     <div id="highScores" class="flex-center flex-column">
                    <h1 id="finalScore">Leaderboard</h1>
                    <ul id="highScoresList"></ul>
                    <a href="./index.html" class="btn">Reset</a>
    </div>
  </div>
        <script src="/codequiz/assets/game.js"></script>
        <script src="codequiz/assets/highscores.js"></script>
</body>
</html>
